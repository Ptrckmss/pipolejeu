<script>
    var reversed = null;
    function testAnim(elem, x) {
        var cssclass = x + ' animated';
        $(elem).addClass( cssclass ).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
            $(this).removeClass(cssclass);
            if($(this).hasClass('reverse')){
                $(this).removeClass('reverse');
            }else{
                $(this).addClass('reverse');
            }

        });
    }

    $(document).ready(function(){
        $('.hipo-carte').on('click', function(e){
            e.preventDefault();
            if(reversed){
                testAnim(reversed, 'fip' );
            }
            testAnim(this, 'fip' );
            reversed = this;
        });
    });
