<script>
    var reversed = null;
    $(document).ready(function () {
        $('.hipo-carte').on('click', function (e) {
            e.preventDefault();
            if (reversed) {
                $(reversed).removeClass('flipped');
            }
            $(this).addClass('flipped')
            reversed = this;
        });
    });
